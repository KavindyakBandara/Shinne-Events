<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Shinne Events</title>
  <style>
    :root {
      --primary-black: #121212;
      --secondary-black: #1e1e1e;
      --dark-gray: #2d2d2d;
      --medium-gray: #3d3d3d;
      --light-gray: #4d4d4d;
      --gold: #d4af37;
      --light-gold: #f0e6d2;
      --white: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-black);
      color: var(--white);
      display: flex;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      background-color: var(--secondary-black);
      padding-top: 20px;
      box-shadow: 5px 0 15px rgba(0,0,0,0.3);
      z-index: 100;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--gold);
      font-size: 1.5rem;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--light-gray);
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      color: var(--white);
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 500;
      border-left: 3px solid transparent;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: var(--dark-gray);
      border-left: 3px solid var(--gold);
      color: var(--gold);
    }

    .main {
      margin-left: 250px;
      width: calc(100% - 250px);
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: var(--primary-black);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Shinne Events</h2>
    <a href="dashboard.html" target="contentFrame" class="active">Dashboard</a>
    <a href="manageevent.html" target="contentFrame">Events</a>
    <a href="eventdetails recorde.html" target="contentFrame">Bookings</a>
    <a href="managevender.html" target="contentFrame">Vendors</a>
    <a href="managecustomers.html" target="contentFrame">Customer</a>
    <a href="managestaff.html" target="contentFrame">Staff</a>
    <a href="Financereport.html" target="contentFrame">Reports</a>
    <a href="logout.html" target="contentFrame">Logout</a>
  </div>

  <div class="main">
    <iframe name="contentFrame" src="dashboard.html"></iframe>
  </div>

  <script>
    const links = document.querySelectorAll(".sidebar a");
    links.forEach(link => {
      link.addEventListener("click", function () {
        links.forEach(l => l.classList.remove("active"));
        this.classList.add("active");
      });
    });
  </script>
</body>
</html>
