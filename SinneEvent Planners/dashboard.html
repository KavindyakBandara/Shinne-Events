<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Shinne Events</title>
  <style>
    :root {
      --primary-black: #121212;
      --secondary-black: #1e1e1e;
      --dark-gray: #2d2d2d;
      --medium-gray: #3d3d3d;
      --light-gray: #4d4d4d;
      --gold: #d4af37;
      --light-gold: #f0e6d2;
      --white: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-black);
      color: var(--white);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: var(--secondary-black);
      padding-top: 20px;
      box-shadow: 5px 0 15px rgba(0,0,0,0.3);
      z-index: 100;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--gold);
      font-size: 1.5rem;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--light-gray);
    }

    .sidebar nav {
      flex-grow: 1;
      overflow-y: auto;
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      color: var(--white);
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 500;
      border-left: 3px solid transparent;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: var(--dark-gray);
      border-left: 3px solid var(--gold);
      color: var(--gold);
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .content-frame {
      flex-grow: 1;
      border: none;
      background-color: var(--primary-black);
    }

    /* Dashboard specific styles (for the initial content) */
    .dashboard-content {
      padding: 30px;
      overflow-y: auto;
      height: 100%;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .card {
      background: linear-gradient(135deg, var(--secondary-black) 0%, var(--dark-gray) 100%);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-top: 2px solid var(--gold);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .card h3 {
      margin: 0;
      font-size: 2rem;
      color: var(--gold);
      margin-bottom: 10px;
    }

    .card p {
      color: var(--light-gold);
      margin: 0;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .chart, .recent {
      background-color: var(--secondary-black);
      padding: 25px;
      border-radius: 8px;
      margin-top: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      border: 1px solid var(--medium-gray);
    }

    .chart h2, .recent h2 {
      color: var(--gold);
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.5rem;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--medium-gray);
    }

    .chart-placeholder {
      background-color: var(--dark-gray);
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      color: var(--light-gold);
      font-size: 1.1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid var(--medium-gray);
    }

    th {
      background-color: var(--dark-gray);
      color: var(--gold);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 1px;
    }

    td {
      color: var(--white);
    }

    tr:hover {
      background-color: var(--dark-gray);
    }

    .status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .status.completed {
      background-color: rgba(46, 125, 50, 0.2);
      color: #7cb342;
    }

    .status.pending {
      background-color: rgba(251, 192, 45, 0.2);
      color: #ffb300;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Shinne Events</h2>
    <nav>
      <a href="dashboard.html" class="active" data-target="dashboard">Dashboard</a>
      <a href="manageevent.html" data-target="events">Events</a>
      <a href="Bookingregistration.html" data-target="bookings">Bookings</a>
      <a href="managevender.html" data-target="vendors">Vendors</a>
      <a href="managecustomers.html" data-target="customers">Customers</a>
      <a href="managestaff.html" data-target="staff">Staff</a>
      <a href="Financereport.html" data-target="reports">Reports</a>
      <a href="logout.html" data-target="logout">Logout</a>
    </nav>
  </div>

  <div class="main-content">
    <!-- Initial dashboard content (shown by default) -->
    <div id="dashboard-content" class="dashboard-content">
      <div class="cards" id="statsCards"></div>

      <div class="chart">
        <h2>Event Statistics</h2>
        <div class="chart-placeholder" id="eventChart">
          Premium Event Analytics Chart
        </div>
      </div>

      <div class="recent">
        <h2>Recent Activities</h2>
        <table id="recentActivities">
          <thead>
            <tr>
              <th>Date</th>
              <th>Customer</th>
              <th>Action</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Activities will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Iframe for other pages (hidden by default) -->
    <iframe id="contentFrame" class="content-frame" style="display: none;"></iframe>
  </div>

  <script>
    // Dashboard data and functions
    const dashboardData = {
      stats: [
        { title: "Total Events", value: 0, id: "totalEvents" },
        { title: "Active Bookings", value: 0, id: "activeBookings" },
        { title: "Premium Vendors", value: 0, id: "premiumVendors" },
        { title: "New Customers", value: 0, id: "newCustomers" },
        { title: "Revenue", value: 0, id: "revenue", isCurrency: true }
      ],
      activities: [
        { date: "2025-04-01", customer: "John Doe", action: "Booked Platinum Wedding Package", status: "completed" },
        { date: "2025-04-02", customer: "Jane Smith", action: "Registered as Premium Vendor", status: "pending" },
        { date: "2025-04-03", customer: "Michael Johnson", action: "Paid for Corporate Event", status: "completed" },
        { date: "2025-04-04", customer: "Sarah Williams", action: "Requested Venue Change", status: "pending" }
      ]
    };

    function updateDashboard(data) {
      const cardsContainer = document.getElementById('statsCards');
      cardsContainer.innerHTML = '';
      data.stats.forEach(stat => {
        const value = stat.isCurrency ? `LKR ${stat.value.toLocaleString()}` : stat.value;
        cardsContainer.innerHTML += `
          <div class="card" id="${stat.id}">
            <h3>${value}</h3>
            <p>${stat.title}</p>
          </div>
        `;
      });

      const activitiesBody = document.querySelector('#recentActivities tbody');
      activitiesBody.innerHTML = '';
      data.activities.forEach(activity => {
        activitiesBody.innerHTML += `
          <tr>
            <td>${activity.date}</td>
            <td>${activity.customer}</td>
            <td>${activity.action}</td>
            <td><span class="status ${activity.status}">${activity.status.charAt(0).toUpperCase() + activity.status.slice(1)}</span></td>
          </tr>
        `;
      });
    }

    function fetchDashboardData() {
      setTimeout(() => {
        const response = {
          stats: [
            { title: "Total Events", value: 142, id: "totalEvents" },
            { title: "Active Bookings", value: 87, id: "activeBookings" },
            { title: "Premium Vendors", value: 52, id: "premiumVendors" },
            { title: "New Customers", value: 23, id: "newCustomers" },
            { title: "Revenue", value: 28560, id: "revenue", isCurrency: true }
          ],
          activities: [
            { date: new Date().toISOString().split('T')[0], customer: "Alex Johnson", action: "Booked Birthday Party Package", status: "completed" },
            { date: "2025-04-05", customer: "Emily Brown", action: "Updated Vendor Profile", status: "completed" },
            { date: "2025-04-04", customer: "Robert Taylor", action: "Cancelled Booking", status: "pending" },
            { date: "2025-04-03", customer: "Lisa Wilson", action: "Submitted Vendor Application", status: "pending" }
          ]
        };
        updateDashboard(response);
      }, 1000);
    }

    // Navigation handling
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize dashboard
      updateDashboard(dashboardData);
      fetchDashboardData();

      // Set up navigation
      const navLinks = document.querySelectorAll('.sidebar a');
      const contentFrame = document.getElementById('contentFrame');
      const dashboardContent = document.getElementById('dashboard-content');

      navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          
          // Update active state
          navLinks.forEach(l => l.classList.remove('active'));
          this.classList.add('active');
          
          const target = this.getAttribute('data-target');
          const href = this.getAttribute('href');
          
          if (target === 'dashboard') {
            // Show dashboard content
            dashboardContent.style.display = 'block';
            contentFrame.style.display = 'none';
          } else {
            // Load content in iframe
            dashboardContent.style.display = 'none';
            contentFrame.style.display = 'block';
            contentFrame.src = href;
          }
        });
      });
    });
  </script>
</body>
</html>
