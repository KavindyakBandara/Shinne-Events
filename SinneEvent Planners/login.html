<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Premium Access</title>
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F4E5C2;
            --black: #121212;
            --dark-gray: #2A2A2A;
            --medium-gray: #4a4a4a6b;
            --light-gray: #E8E8E8;
            --white: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--medium-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid var(--light-gray);
        }
        
        .login-header {
            background: var(--black);
            color: var(--white);
            padding: 32px;
            text-align: center;
            border-bottom: 4px solid var(--gold);
        }
        
        .login-header h1 {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .login-header p {
            opacity: 0.8;
            font-weight: 300;
            font-size: 0.95rem;
        }
        
        .login-form {
            padding: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-gray);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background-color: var(--white);
            color: var(--black);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 2px var(--gold-light);
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: var(--medium-gray);
            font-size: 1.1rem;
            background: none;
            border: none;
            padding: 4px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: var(--black);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: var(--dark-gray);
            transform: translateY(-1px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--medium-gray);
            font-size: 0.9rem;
        }
        
        .login-footer a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
            color: var(--black);
        }
        
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--medium-gray);
            font-size: 0.8rem;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .divider::before {
            margin-right: 16px;
        }
        
        .divider::after {
            margin-left: 16px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--white);
            border: 1px solid var(--light-gray);
            cursor: pointer;
            transition: all 0.3s;
            color: var(--medium-gray);
            font-weight: 500;
        }
        
        .social-btn:hover {
            border-color: var(--gold);
            color: var(--black);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 8px;
            accent-color: var(--gold);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Premium Access</h1>
            <p>Sign in to your exclusive account</p>
        </div>
        
        <div class="login-form">
            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <button type="button" class="password-toggle">üëÅ</button>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary">SIGN IN</button>
                
                <div class="login-footer">
                    <a href="#">Forgot your password?</a>
                    <p>Not a member? <a href="#">Request access</a></p>
                </div>
            
                
            </form>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        const passwordToggle = document.querySelector('.password-toggle');
        const passwordInput = document.getElementById('password');
        
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.textContent = type === 'password' ? 'üëÅ' : 'üëÅ';
            passwordToggle.style.color = type === 'password' ? 'var(--medium-gray)' : 'var(--gold)';
        });
    </script>
</body>
</html>
